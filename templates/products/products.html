{% extends 'layouts/index.html' %}
{% block content %}
    <style type="text/css">
        .products {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-left: 10%;
            flex-wrap: wrap;
            padding: 10px;
        }
        .card img {
            width: 100%;
        }
    </style>
    <div class="products">
        {% for product in products %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    {% if product.image %}
                        <img src="/media/{{ product.image }}/" alt="image not found">
                    {% else %}
                        <img src="/media/18BR_Jinx_Arcane_LoadingScreen_1920x1080_2.jpg" alt="">
                    {% endif %}
                    <h5 class="card-title">{{ product.title }}</h5>
                    <h6 class="card-subtitle">{{ product.created_date }}</h6>
                    <a href="/products/{{ product.id }}/" class="card-link">More</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
